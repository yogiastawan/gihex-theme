[params.pagination]
# Number of items for term pages (e.g., /tags/blue/)
termPaginate = 15
sectionPaginate = 3

[params.BlogSettings]
logo = "/logo/logo-gihex.png"
footerTitle = "GixTheme.com"

[taxonomies]
author = "authors"
category = "categories"
tag = "tags"
