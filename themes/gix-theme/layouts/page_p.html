{{ define "main" }}


<div class="hero bg-base-200 rounded-lg shadow-sm mt-4">
    <section class="hero-content gap-1 w-full flex-col items-start text-left">
        {{ partial "page/breadcrumbs.html" . }}

        <h1 class="text-2xl lg:text-3xl font-bold">{{.Title}}</h1>
        <div class="pb-6">

            <div class="flex flex-wrap items-center flex-row gap-2 p-0 text-base-content/80">

                {{/* time created */}}
                <div class="flex items-center gap-1">
                    <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z"
                            fill="currentColor" />
                        <path
                            d="M12 5C11.4477 5 11 5.44771 11 6V12.4667C11 12.4667 11 12.7274 11.1267 12.9235C11.2115 13.0898 11.3437 13.2343 11.5174 13.3346L16.1372 16.0019C16.6155 16.278 17.2271 16.1141 17.5032 15.6358C17.7793 15.1575 17.6155 14.5459 17.1372 14.2698L13 11.8812V6C13 5.44772 12.5523 5 12 5Z"
                            fill="currentColor" />
                    </svg>
                    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
                    {{ $dateHuman := .Date | time.Format ":date_long" }}
                    <time class="text-sm" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
                </div>

            </div>
        </div>
    </section>
</div>
<div class="p-4 flex flex-col lg:flex-row gap-4">
    <article>
        {{ .Content }}

    </article>
    <aside class="hidden lg:block lg:w-1/3 lg:min-w-[352px]">
        <div class="card bg-base-100 shadow-sm">

            <div class="card-body items-center text-center">
                <figure>
                    <img src="{{site.Params.BlogSettings.logo}}" alt="{{site.Title}} logo" />
                </figure>
                <h2 class="card-title mt-4">{{site.Title}}</h2>
            </div>
        </div>
    </aside>
</div>


{{end}}
